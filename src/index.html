<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Ramp-Up</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <!-- <div class="loading"></div> -->
    <div class="percent">Loading </div>
    <div class="controls off">  
        <div class="joystick-background" id="bound">
            <div class="joystick" id="joystick"></div>
        </div>
        <div id="fire" class="fire">
            <i class="fas fa-crosshairs" id="fire"></i>
        </div>
        <div class="boost" id="boost">
            <i class="fas fa-meteor" id="boost"></i>
        </div>
    </div>
    <div class="buttons off">
        <button class="up button" id="3">
            <i class="fas fa-angle-double-up" id="3"></i>
        </button>
        <button class="down button" id="4">
            <i class="fas fa-angle-double-down" id="4"></i>
        </button>
        <button class="left button" id="1">
            <i class="fas fa-angle-double-left" id="1"></i>
        </button>
        <button class="right button" id="2">
            <i class="fas fa-angle-double-right" id="2"></i>
        </button>
    </div>
    <div class="keyboard off">Keyboard - WASD or Arrow Keys</div>
</body>
</html>
